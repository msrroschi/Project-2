<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/own.profile.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <title>TYG</title>
</head>
<body>
  <div class="container-fluid">
    <!-- NavBar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
      <div class="container-fluid">
        <form class="d-flex">
          <input class="form-control me-2" list="main-browser-results" type="search" placeholder="Search games" aria-label="Search" id="main-browser" autocomplete="off">
          <button class="btn btn-outline-light" type="button" id="main-browser-btn">Search</button>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </form>
        <div class="collapse navbar-collapse" id="navbarToggler">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <button class="btn btn-dark" id="home-btn">Home</button>
            </li>
            <li class="nav-item">
              <button class="btn btn-dark" id="profile-btn">Profile</button>
            </li>
            <li class="nav-item">
              <button class="btn btn-dark" id="community-btn">Community</button>
            </li>
            <li class="nav-item">
              <button class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#logInModal" id="login-navbar">Log In</button>
            </li>
            <li class="nav-item">
              <button class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#signUpModal" id="signup-navbar">Sign Up</button>
            </li>
            <li class="nav-item">
              <button class="btn btn-dark" id="logout-btn">Log Out</button>
            </li>
          </ul>
          
        </div>
      </div>
    </nav>

    <!-- Browser Suggestions -->
    <datalist id="main-browser-results">
    </datalist>

    <!-- Log In Modal -->
    <div class="modal fade" id="logInModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Log In</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">

            <!-- Log In Form -->
            <form>
              <div class="mb-3">
                <label for="login-email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="login-email" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
              </div>
              <div class="mb-3">
                <label for="login-pass" class="form-label">Password</label>
                <input type="password" class="form-control" id="login-pass">
              </div>
            </form>
            <!--  -->
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="login-btn">Let's Go</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Sign Up Modal -->
    <div class="modal fade" id="signUpModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Sign Up</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <!-- Sign Up Form -->
            <form>
              <div class="mb-3">
                <label for="signup-username" class="form-label">Username</label>
                <input type="text" class="form-control" id="signup-username">
              </div>
              <div class="mb-3">
                <label for="signup-email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="signup-email" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
              </div>
              <div class="mb-3">
                <label for="signup-pass" class="form-label">Password</label>
                <input type="password" class="form-control" id="signup-pass">
              </div>
              <div class="mb-3">
                <label for="signup-repeated-pass" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="signup-repeated-pass">
              </div>
            </form>
            <!--  -->
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="signup-btn">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <!-- My name -->
    <div id="my-name" class="my-3">
      <h1></h1>
    </div>

    <!-- Tags Table -->
    <div class="container my-4" id="my-tab-table">

      <!-- Tabs -->
      <ul class="nav nav-tabs small" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <a class="nav-link active" id="finished-tab" data-bs-toggle="tab" href="#finished" role="tab" aria-controls="finished" aria-selected="true">Finished</a>
        </li>
        <li class="nav-item" role="presentation">
          <a class="nav-link" id="pending-tab" data-bs-toggle="tab" href="#pending" role="tab" aria-controls="pending" aria-selected="false">Pending</a>
        </li>
        <li class="nav-item" role="presentation">
          <a class="nav-link" id="favourites-tab" data-bs-toggle="tab" href="#favourites" role="tab" aria-controls="favourites" aria-selected="false">Favourites</a>
        </li>
        <li class="nav-item" role="presentation">
          <a class="nav-link" id="account-tab" data-bs-toggle="tab" href="#account" role="tab" aria-controls="follows" aria-selected="false">Account</a>
        </li>
      </ul>

      <!-- Content -->
      <div class="tab-content" id="myTabContent">

        <!-- Finished Table -->
        <div class="tab-pane fade show active" id="finished" role="tabpanel" aria-labelledby="finished-tab">
          <table class="table table-dark table-hover user-table" id="finished-table">
            <thead>
              <tr>
                <th id="finished-tablehead-index">#</th>
                <th id="finished-tablehead-name">Name</th>
                <th id="finished-tablehead-rating">Rating</th>
                <th></th>
              </tr>
            </thead>
          </table>
        </div>

        <!-- Pending Table -->
        <div class="tab-pane fade" id="pending" role="tabpanel" aria-labelledby="pending-tab">
          <table class="table table-dark table-hover user-table" id="pending-table">
            <thead>
              <tr>
                <th id="pending-tablehead-enum">#</th>
                <th id="pending-tablehead-name">Name</th>
                <th id="pending-tablehead-rating">Rating</th>
                <th></th>
              </tr>
            </thead>
          </table>
        </div>

        <!-- Favourites Table -->
        <div class="tab-pane fade" id="favourites" role="tabpanel" aria-labelledby="favourites-tab">
          <table class="table table-dark table-hover user-table" id="favourites-table">
            <thead>
              <tr>
                <th id="favourites-tablehead-enum">#</th>
                <th id="favourites-tablehead-name">Name</th>
                <th id="favourites-tablehead-rating">Rating</th>
                <th></th>
              </tr>
            </thead>
          </table>
        </div>

        <!-- Account Table -->
        <div class="tab-pane fade" id="account" role="tabpanel" aria-labelledby="account-tab">
          <table class="table table-dark table-hover user-table" id="account-table">
            <thead>
              <tr>
                <th id="account-tablehead-name" colspan="2">Account</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td id="my-name-table"></td>
                <td></td>
              </tr>
              <tr>
                <td id="my-email-table"></td>
                <td></td>
              </tr>
              <tr>
                <td>Total entries</td>
                <td id="total-entries-table"></td>
              </tr>

              <!-- Follows and Followers Accordion -->
              <tr>
                <td id="follows-followers-pills" colspan="2" class="p-2">
                  <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                    <li class="nav-item" role="presentation">
                      <a class="nav-link active" id="follows-pills-tab" data-bs-toggle="pill" href="#follows-pills" role="tab" aria-controls="follows-pills" aria-selected="true">Follows</a>
                    </li>
                    <li class="nav-item" role="presentation">
                      <a class="nav-link" id="followers-pills-tab" data-bs-toggle="pill" href="#followers-pills" role="tab" aria-controls="followers-pills" aria-selected="false">Followers</a>
                    </li>
                  </ul>
                  <div class="tab-content" id="pills-tabContent">
                    <div class="tab-pane fade show active" id="follows-pills" role="tabpanel" aria-labelledby="follows-pills-tab">
                      <table id="follows-pills-table" class="table table-dark table-hover user-table">
                        <thead>
                          <th>#</th>
                          <th>Name</th>
                          <th></th>
                          <th></th>
                        </thead>
                        <tbody>
                        </tbody>
                      </table>
                    </div>
                    <div class="tab-pane fade" id="followers-pills" role="tabpanel" aria-labelledby="followers-pills-tab">
                      <table id="followers-pills-table" class="table table-dark table-hover user-table">
                        <thead>
                          <th>#</th>
                          <th>Name</th>
                          <th></th>
                        </thead>
                        <tbody>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
          <!--  -->
        </div>
      </div>
    </div>
    <!--  -->
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  <script src="scripts/own.profile.js"></script>
</body>
</html>
