<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/game.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <title>TYG</title>
</head>
<body>
  <div class="container-fluid">
    <!-- NavBar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
      <div class="container-fluid">
        <form class="d-flex">
          <input class="form-control me-2" list="main-browser-results" type="search" placeholder="Search" aria-label="Search" id="main-browser">
          <button class="btn btn-outline-light" type="submit" id="main-browser-btn">Search</button>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </form>
        <div class="collapse navbar-collapse" id="navbarToggler">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <button class="btn btn-dark" id="home-btn">Home</button>
            </li>
            <li class="nav-item">
              <button class="btn btn-dark" id="profile-btn">Profile</button>
            </li>
            <li class="nav-item">
              <button class="btn btn-dark" id="community-btn">Community</button>
            </li>
            <li class="nav-item">
              <button class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#logInModal" id="login-navbar">Log In</button>
            </li>
            <li class="nav-item">
              <button class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#signUpModal" id="signup-navbar">Sign Up</button>
            </li>
            <li class="nav-item">
              <button class="btn btn-dark" id="logout-btn">Log Out</button>
            </li>
          </ul>
          
        </div>
      </div>
    </nav>

    <!-- Browser Suggestions -->
    <datalist id="main-browser-results">
      <span>hola</span>
    </datalist>

    <!-- Log In Modal -->
    <div class="modal fade" id="logInModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Log In</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">

            <!-- Log In Form -->
            <form>
              <div class="mb-3">
                <label for="login-email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="login-email" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
              </div>
              <div class="mb-3">
                <label for="login-pass" class="form-label">Password</label>
                <input type="password" class="form-control" id="login-pass">
              </div>
            </form>
            <!--  -->
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="login-btn">Let's Go</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Sign Up Modal -->
    <div class="modal fade" id="signUpModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Sign Up</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <!-- Sign Up Form -->
            <form>
              <div class="mb-3">
                <label for="signup-username" class="form-label">Username</label>
                <input type="text" class="form-control" id="signup-username">
              </div>
              <div class="mb-3">
                <label for="signup-email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="signup-email" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
              </div>
              <div class="mb-3">
                <label for="signup-pass" class="form-label">Password</label>
                <input type="password" class="form-control" id="signup-pass">
              </div>
              <div class="mb-3">
                <label for="signup-repeated-pass" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="signup-repeated-pass">
              </div>
            </form>
            <!--  -->
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="signup-btn">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Game Image -->
    <div id="game-img">
    </div>

    <div class="game-info">
      <!-- Game Title -->
      <section id="game-title">
        <h1></h1>
      </section>

      <!-- Add Buttons -->
      <div id="add-buttons">
        <button type="button" class="btn btn-outline-dark" id="finished-button">Finished</button>
        <button type="button" class="btn btn-outline-dark" id="pending-button">Pending</button>
        <button type="button" class="btn btn-outline-dark" id="favourites-button">Favourites</button>
      </div>
  
      <!-- Game Rating -->
      <div id="rating">
        <div id="rating-word">
          <button type="button" data-bs-toggle="modal" data-bs-target="#rate-modal">
            <h2>Rate</h2>
          </button>
        </div>
        <div id="rating-number">
          <h2>8</h2>
        </div>
      </div>

      <!-- Game Popularity -->
      <div id="popularity">
        <div id="popularity-word">
          <h2>Popularity</h2>
        </div>
        <div id="popularity-number">
          <h2>8</h2>
        </div>
      </div>

      <div id="genres-platforms">

        <!-- Game Genres -->
        <div id="genres">
          <div id="genres-word">
            <h2>Genres</h2>
          </div>
          <div id="genres-list">
            <ul class="unstyled">
            </ul>
          </div>
        </div>
  
        <!-- Game Platforms -->
        <div id="platforms">
          <div id="platforms-word">
            <h2>Platforms</h2>
          </div>
          <div id="platforms-list">
            <ul class="unstyled">
            </ul>
          </div>
        </div>

      </div>

      <!-- Game Realease Date -->
      <div id="release-date">
        <div id="release-date-word">
          <h3>Release Date</h3>
        </div>
        <div id="release-date-number">
          <h2>8</h2>
        </div>
      </div>

    </div>

    <!-- Rate Modal -->
    <div class="modal fade" id="rate-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">How would you Rate this game</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <!-- Rate Form -->
            <div class="mb-3">
              <label for="rate-number-modal" class="form-label">Score the game</label>
              <input type="range" class="form-range" min="0" max="10" id="rate-number-modal">
            </div>
            <div class="mb-3">
              <label for="rate-comment-modal" class="form-label">Leave a comment</label>
              <textarea class="form-control" id="rate-comment" rows="3"></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  <script src="scripts/game.js"></script>

</body>
</html>
